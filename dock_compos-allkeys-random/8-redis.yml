      - redis6
      - redis7
      - redis8

  grpc-server:
    build:
      context: .
      dockerfile: Dockerfile.grpc
    container_name: grpc-server-container
    ports:
      - "50051:50051"
    networks:
      - redisn
    dns:
      - 8.8.8.8 

