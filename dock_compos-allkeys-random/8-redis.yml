version: '3.8'

networks:
  redisn:
    driver: bridge
    name: redisn

services:
  redis1:
    image: bitnami/redis:latest
    restart: always
    container_name: redis-server-1
    command: >
      /opt/bitnami/scripts/redis/run.sh --cluster-enabled no
      --appendonly yes
      --port 6379
      --maxmemory 256mb
      --maxmemory-policy allkeys-random
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - "6379:6379"
      - "16379:16379"
    volumes:
      - redis_data_1:/bitnami/redis/data
    networks:
      - redisn

  redis2:
    image: bitnami/redis:latest
    restart: always
    container_name: redis-server-2
    command: >
      /opt/bitnami/scripts/redis/run.sh --cluster-enabled no
      --appendonly yes
      --port 6379
      --maxmemory 256mb
      --maxmemory-policy allkeys-random
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - "6380:6379"
      - "16380:16379"
    volumes:
      - redis_data_2:/bitnami/redis/data
    networks:
      - redisn

